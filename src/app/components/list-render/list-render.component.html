<div class="class">
  <h2>Animais</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{ animal.name }} - tipo: {{ animal.type }}
      <button (click)="showAge(animal)">Idade</button>
      <button (click)="removeAnimals(animal)">Excluir</button>
    </li>
  </ul>
  <h3>{{ animalDetail }}</h3>
</div>
